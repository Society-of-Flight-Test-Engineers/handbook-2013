name: Render Handbook in HTML
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Render
    runs-on: macOS-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@master
        
      - name: Setup R
        uses: r-lib/actions/setup-r@master

      - name: Install pandoc and pandoc citeproc
        run: |
          brew install pandoc
          brew install pandoc-citeproc
